<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Stop Reclame</title>

    <meta name="description" content="Stop Reclame"/>

    <link rel="stylesheet" href="../css/report.css" />

    <script type="text/javascript" src="../js/library.js"></script>
    <script type="text/javascript" src="../js/dom.js"></script>
    <script type="text/javascript" src="../js/report/report.js"></script>
</head>
<body>
    <div id="container">
        <h1 id="report_header">Отчет</h1>
        <p>
            <strong>
                URL:
            </strong>
            <span id="report_url"></span>
        </p>
        <p>
            <input id="report_screen_flag" type="checkbox" checked="true">
            <span id="report_attach_screen">Прикрепить скриншот к отчету</span>
        </p>
        <p>
            <input id="report_ext_flag" type="checkbox" checked="true">
            <span id="report_attach_ext">Прикрепить список расширений</span>
        </p>
        <p>
            <button id="bn_send_report" type="button">Отправить</button>
            <button id="bn_close" type="button">Отмена</button>
        </p>
        <br>
        <div id="report_screen" class="aligncenter"></div>
        <div id="report_ext"></div>
        <br>
    </div>
    <div id="dv_autor">
        <a class="link-show" target="_blank" title="Developed by Denys Skychko" href="http://skychko.com">
            © Skychko, 2014
        </a>
    </div>
</body>
</html>
