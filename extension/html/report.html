<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Stop Reclame</title>

    <meta name="description" content="Stop Reclame"/>

    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <script type="text/javascript" src="../js/library.js"></script>
    <script type="text/javascript" src="../js/dom.js"></script>
    <script type="text/javascript" src="../js/report/report.js"></script>
</head>
<body>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div id="report_header" class="navbar-brand">Report</div>
            </div>
        </div>
    </div>

    <div class="container" id="container">
        <div class="jumbotron">
            <h3 class="text-info">1. URL</h3>
            <p>
                <span id="report_url"></span>
            </p>
        </div>
        <div class="jumbotron">
            <h3 class="text-info">2. Screenshot</h3>
            <br>
            <div id="report_screen" class="text-center"></div>
            <br>
            <p>
                <input id="report_screen_flag" type="checkbox" checked="true">
                <span id="report_attach_screen">Прикрепить скриншот к отчету</span>
            </p>
        </div>
        <div class="jumbotron">
            <h3 class="text-info">3. Extensions</h3>
            <br>
            <div class="row">
                <div id="report_ext" class="col-lg-10 col-lg-offset-1"></div>
            </div>
            <br>
            <p>
                <input id="report_ext_flag" type="checkbox" checked="true">
                <span id="report_attach_ext">Прикрепить список расширений</span>
            </p>
        </div>
        <br>
        <p class="text-center">
            <button class="btn btn-primary" id="bn_send_report" type="button">Отправить</button>
            &nbsp;&nbsp;
            <button class="btn btn-warning" id="bn_close" type="button">Отмена</button>
        </p>
        <br>
        <br>
        <br>
        <br>
    </div>

    <footer>
        <div class="navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" target="_blank" href="http://skychko.com">
                        <small><small>
                            © Denys Skychko, 2015
                        </small></small>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
